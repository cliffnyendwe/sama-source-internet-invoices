{% extends "base.html" %}

{% block content %}
<section id="main-content">
  <section class="wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-laptop"></i> Dashboard</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="/">Home</a></li>
          
          <li><i class="fa fa-laptop"></i>All Jobs</li>
        </ol>
      </div>
    </div>

    <div class="row">
      <div class="table-responsive">
          <section class="panel">
            <header class="panel-heading">
              Jobs List 
            </header>
            <table class="table ml-3">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Team Leader</th>
                  <th>Date Created</th>
                  <th colspan="3">Actions</th>                      
                </tr>
              </thead>
              <tbody>
        {% for job in object_list %}
                <tr>
                  <td>{{job.title}}</td>
                  <td>{{job.team_leader}}</td>
                  <td>{{job.date_created}}</td>            
                <td>
                    <a href="#" class="btn btn-primary">Update Job</a>
                  </td>
                  <td>
                    <a href="#" class="btn btn-danger">Delete</a>
                  </td>
               
                </tr>
      {% endfor %}
              </tbody>
            </table>
          </section>
        </div>

      </div>

  </section>
</section>

{% endblock content %}
