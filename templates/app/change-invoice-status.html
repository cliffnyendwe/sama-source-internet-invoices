{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% if user.is_authenticated %}
<section id="main-content">

  <section class="wrapper">

    <div class="d-flex flex-column-fluid">
                                <!--begin::Container-->
                                <div class="container">
                                    <div class="row">
                      <div class="col-lg-3"></div>
                                        <div class="col-lg-6">
                                            <!--begin::Card-->
                                            <div class="card card-custom gutter-b example example-compact">
                                                <form class="form" action="" method="POST" enctype="multipart/form-data">
                              {% csrf_token %}
                                                    <div class="card-body bg-secondary">
                                                        <h3 class="font-size-lg text-dark text-center font-weight-bold mb-6">Upadte Invoice Payment Status</h3>
                                                        <hr>
                              <div class="form-group row">
                                                            <div class="col-lg-2"></div>
                                  <div class="col-lg-8">
                                                                {{ form.as_p}}

                                                            </div>
                                </div>
                                                    </div>
                                                    <div class="card-footer">
                                                        <div class="row">
                                                            <div class="col-lg-3"></div>
                                                            <div class="col-lg-6">
                                                                <button type="submit" class="btn btn-success mr-2">Update Invoice</button>
                                                                <button type="reset" class="btn btn-secondary">Cancel</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                                <!--end::Form-->
                                            </div>
                                            <!--end::Card-->

                                        </div>


                                    </div>
                                </div>
                                <!--end::Container-->
                            </div>
<script>
var name = "{{ user.agent.id }}";
if (name) {
    console.log("Agent is: ", name);
} else {
    console.log("No Agent Obtained")
}
document.getElementById("agent").value = name;
</script>

  </section>
</section>
{% endif %}
