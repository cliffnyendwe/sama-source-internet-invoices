{% extends "base.html" %}
{% load static %}
{% block content %}
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-user-md"></i>Admin Profile</h3>
            <ol class="breadcrumb">
                            
            </ol>
          </div>
        </div>
        <div class="row">
<section>
  <div id="profile" class="tab-pane">
    <section class="panel">
      <div class="panel-body bio-graph-info">
        <div class="row">
          <div class="bio-row">
            <p><span>First Name </span>: {{user.first_name}} </p>
          </div>
          <div class="bio-row">
            <p><span>Last Name </span>: {{user.last_name}} </p>
          </div>
          <div class="bio-row">
            <p><span>Username </span>: {{user.username}} </p>
          </div>
          <div class="bio-row">
            <p><span>Email </span>: {{user.email}}</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>

  </section>
</section>

{% endblock content %}
